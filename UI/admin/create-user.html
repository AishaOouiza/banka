</head>

<body>
    <header>
        <h2 class="logo">Banka</h2>
        <span>Admin Portal</span>
    </header>

    <section>
    <nav>
        <ul>
            <li><a href="list-users.html">User Management</a></li>
            <li><a href="list-accounts.html">Account Management</a></li>
            <li><a href="credit-account.html">Credit Account</a></li>
            <li><a href="debit-account.html">Debit Account</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    
    <div class='main-content'>
        <h1>Create Admin/Staff User</h1>
        
        <form method="POST">
            <div class='form-group'>
                <label>User Type*</label>
                <select name="user-type" class="form-inputs" required>
                    <option value="">Choose User Type</option>
                    <option value="admin">Administrator</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <div class='form-group'>
                <label>First Name*</label>
                <input type="text" name="firstname" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Last Name*</label>
                <input type="text" name="lastname" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Email Address*</label>
                <input type="email" name="email" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Phone Number</label>
                <input type="text" name="phone" class="form-inputs" />
            </div>

            <div class='form-group'>
                <label class='address-label'>Address</label>
                <textarea rows="3" name="address" class="form-inputs"></textarea>
            </div>

            <div class='form-group'>
                <label>Password</label>
                <input type="password" name="password" class="form-inputs" />
            </div>

            <div class='form-group'>
                <label>Confirm Password</label>
                <input type="password" name="confirm-password" class="form-inputs" />
            </div>
            
            <div class='form-group form-submit'>
                <label></label>
                <input type="submit" name="submit" value="Create User" class="form-inputs form-button" />
            </div>
        </form>
    </div>
    </section>

</body>

</html>
