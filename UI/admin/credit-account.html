<!DOCTYPE html>
<html>
<head>
    <link href="../css/index.css" rel="stylesheet" />
    <link href="css/admin.css" rel="stylesheet" />
    <title>Banka: Internet
     Banking Portal</title>
</head>

<body>
    <header>
        <h2 class="logo">Banka</h2>
        <span>Admin Portal</span>
    </header>

    <section>
    <nav>
        <ul>
            <li><a href="list-users.html">User Management</a></li>
            <li><a href="list-accounts.html">Account Management</a></li>
            <li><a href="credit-account.html">Credit Account</a></li>
            <li><a href="debit-account.html">Debit Account</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    
    <div class='main-content'>
        <h1>Credit Account</h1>
        
        <form method="POST">
            <div class='form-group'>
                <label>User Type*</label>
                <select name="user-type" class="form-inputs" required>
                    <option value="">Choose Account Type</option>
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>
            </div>

            <div class='form-group'>
                <label>Account Name*</label>
                <input type="text" name="accountname" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Account Number*</label>
                <input type="text" name="accountnumber" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Amount*</label>
                <input type="number" name="amount" class="form-inputs" required />
            </div>

            <div class='form-group form-submit'>
                <label></label>
                <input type="submit" name="submit" value="Credit Account" class="form-inputs form-button" />
            </div>

            <div class='form-group'>
                <label></label>
                <a href="list-accounts.html" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
    </section>

    </footer>
</body>

</html>
