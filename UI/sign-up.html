<!DOCTYPE html>
<html>
<head>
    <link href="css/index.css" rel="stylesheet" />
    <link href="admin/css/admin.css" rel="stylesheet" />
    <title>Banka: Internet Banking Portal</title>
</head>

<body>
    <header>
        <h2 class="logo">Banka</h2>
        <span>Welcome to Banka Internet Banking</span>
    </header>

    <section>
    <nav>
        <ul>
            <li><a href="#">Scam Alert</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>
    
    <div class='main-content'>
        <h1>Sign Up</h1>
        <p>Please enter your details to sign up for Banka internet banking.</p>

        <form method="POST">
            <div class='form-group'>
                <label>Account Name*</label>
                <input type="text" name="accountname" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Account Number*</label>
                <input type="text" name="accountnumber" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Email Address*</label>
                <input type="email" name="email" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label class="special-label small-label">Do you want to use this service with another Banka account</label>
                <input type="checkbox"  name="internet-banking" class="form-inputs" />
            </div>

            <div class='form-group form-submit'>
                <label></label>
                <input type="submit" name="submit" value="Sign Up" class="form-inputs form-button" />
            </div>

            <div class='form-group'>
                <label></label>
                <a href="index.html" class="success-button">Sign In</a>
            </div>
        </form>
    </div>
    </section>

    <footer>
    <p>&copy; 2019 BANKA | Copyright Reserved</p>
    </footer>
</body>

</html>
