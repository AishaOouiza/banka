<!DOCTYPE html>
<html>
<head>
    <link href="css/index.css" rel="stylesheet" />
    <link href="admin/css/admin.css" rel="stylesheet" />
    <title>Banka: Internet Banking Portal</title>
</head>

<body>
    <header>
        <h2 class="logo">Banka</h2>
        <span>Welcome to Banka Internet Banking</span>
    </header>

    <section>
    <nav>
        <ul>
            <li><a href="#">Scam Alert</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>
    
    <div class='main-content'>
        <h1>Create Account</h1>
        <p>Please enter your details to create a Banka account.</p>

        <!-- Create User Form with upload capability -->
        <form method="POST" action="#" enctype="multipart/form-data">
            <div class='form-group'>
                <label>Account Type*</label>
                <select name="user-type" class="form-inputs" required>
                    <option value="">Choose Account Type</option>
                    <option value="savings" selected>Savings</option>
                    <option value="current">Current</option>
                </select>
            </div>
                
            <div class='form-group'>
                <label>Title*</label>
                <select name="title" class="form-inputs" required>
                    <option value="">Choose Title</option>
                    <option value="Alhaja">Alhaja</option>
                    <option value="Alhaji">Alhaji</option>
                    <option value="Barrister">Barrister</option>
                    <option value="Chief">Chief</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Dr. & Mrs.">Dr. & Mrs.</option>
                    <option value="Engr">Engr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mr. & Mrs.">Mr. & Mrs.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Otunba">Otunba</option>
                    <option value="Pastor">Pastor</option>
                    <option value="Prof">Prof</option>
                    <option value="Rev">Rev</option>
                </select>
            </div>

            <div class='form-group'>
                <label>Last Name*</label>
                <input type="text" name="lastname" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>First Name*</label>
                <input type="text" name="firstname" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Other Names</label>
                <input type="text" name="othernames" class="form-inputs" />
            </div>

            <div class='form-group'>
                <label>Gender*</label>
                <select name="gender" class="form-inputs" required>
                    <option value="">Choose Gender</option>
                    <option value="savings">Male</option>
                    <option value="current">Female</option>
                </select>
            </div>

            <div class='form-group'>
                <label>Date of Birth</label>
                <input type="text" name="dob" placeholder="YYYY/MM/DD" class="form-inputs" />
            </div>

            <div class='form-group'>
                <label>Phone No*</label>
                <input type="text" name="phone" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Email Address*</label>
                <input type="email" name="email" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>State of Residence*</label>
                <select name="state-of-residence" class="form-inputs" required>
                    <option value="">Choose State</option>
                    <option value="AB">ABIA</option>
                    <option value="AD">ADAMAWA</option>
                    <option value="AK">AKWA-IBOM</option>
                    <option value="AN">ANAMBRA</option>
                    <option value="BA">BAUCHI</option>
                    <option value="BN">BENUE</option>
                    <option value="BO">BORNO</option>
                    <option value="BY">BAYELSA</option>
                    <option value="CR">CROSS-RIVER</option>
                    <option value="DL">DELTA</option>
                    <option value="EB">EBONYI</option>
                    <option value="ED">EDO</option>
                    <option value="EK">EKITI</option>
                    <option value="EN">ENUGU</option>
                    <option value="FC">FCT</option>
                    <option value="GM">GOMBE</option>
                    <option value="IM">IMO</option>
                    <option value="JG">JIGAWA</option>
                    <option value="KB">KEBBI</option>
                    <option value="KD">KADUNA</option>
                    <option value="KG">KOGI</option>
                    <option value="KN">KANO</option>
                    <option value="KT">KATSINA</option>
                    <option value="KW">KWARA</option>
                    <option value="LG">LAGOS</option>
                    <option value="NI">NIGER</option>
                    <option value="NS">NASSARAWA</option>
                    <option value="OG">OGUN</option>
                    <option value="ON">ONDO</option>
                    <option value="OS">OSUN</option>
                    <option value="OY">OYO</option>
                    <option value="PL">PLATEAU</option>
                    <option value="RV">RIVERS</option>
                    <option value="SK">SOKOTO</option>
                    <option value="TR">TARABA</option>
                    <option value="YB">YOBE</option>
                    <option value="ZM">ZAMFARA</option>
                </select>
            </div>

            <div class='form-group'>
                <label>Preferred Branch*</label>
                <input type="text" name="preferred-branch" class="form-inputs" required />
            </div>

            <div class='form-group'>
                <label>Passport Photo</label>
                <input type="file" name="passport-photo" class="form-inputs" />
            </div>
            
            <div class='form-group'>
                <label>Signature Photo</label>
                <input type="file" name="signature-photo" class="form-inputs" />
            </div>

            <div class='form-group form-submit'>
                <label></label>
                <input type="submit" name="submit" value="View Summary & Create Account" class="form-inputs form-button" />
            </div>
            
            <div class='form-group'>
                <label></label>
                <a href="index.html" class="success-button">Sign In</a>
            </div>
        </form>
    </div>
    </section>

    <footer>
    <p>&copy; 2019 BANKA | Copyright Reserved</p>
    </footer>
</body>

</html>
